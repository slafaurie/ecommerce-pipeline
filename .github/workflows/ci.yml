name: airflow ci
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose -d -f ./airflow-env/docker-compose.yml up
      - name: Check docker images
        run: docker ps
      - name: Run pytest
        run: docker-compose -f ./airflow-env/docker-compose.yml exec airflow pytest tests
      - name: Stop containers
        if: always()
        run: docker-compose -f ./airflow-env/docker-compose.yml down